<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            background-color: #A173CF;
            color: white;
            padding: 10px;
            border-radius: 8px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background: #A173CF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: #9174B2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>アンケートフォーム</h2>
        <form id="surveyForm">
            <p>サービスに対する満足度を選択してください:</p>
            <label>
                <input type="radio" id="verySatisfied" name="satisfaction" value="verySatisfied">
                非常に満足
            </label>
            <label>
                <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
                満足
            </label>
            <label>
                <input type="radio" id="neutral" name="satisfaction" value="neutral">
                どちらでもない
            </label>
            <label>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                不満
            </label>
            <label>
                <input type="radio" id="veryDissatisfied" name="satisfaction" value="veryDissatisfied">
                非常に不満
            </label>
            <input type="submit" value="送信" class="button">
        </form>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var satisfaction = document.querySelector('input[name="satisfaction"]:checked').value;
            if (satisfaction === 'verySatisfied' || satisfaction === 'satisfied') {
                window.location.href = 'https://www.google.com/maps/place/%E3%80%90%E3%82%A6%E3%83%AB%E3%83%AB%E3%80%91Total+Beauty+Spot+ULuLu/@31.5950865,130.557663,18z/data=!3m1!5s0x353e5e06b3bc548f:0xa299e4f55ea0ebda!4m18!1m9!3m8!1s0x353e5e06b30ed5d5:0xd90355b421b5b519!2z44CSODkyLTA4MjEg6bm_5YWQ5bO255yM6bm_5YWQ5bO25biC5ZCN5bGx55S677yR4oiS77yXIOOCr-ODquOCueOCv-ODq-ODk-ODqw!3b1!8m2!3d31.5949602!4d130.5575996!10e5!16s%2Fg%2F12hz35t_2!3m7!1s0x353e5f39f3a50b8b:0xc59cb5b56c68790a!8m2!3d31.5949791!4d130.5575964!9m1!1b1!16s%2Fg%2F11pvzkdr8d?entry=ttu'; // 適切なURLに置き換えてください
            } else {
            　　　　　　　　window.location.href = 'https://forms.gle/XYY9dTUZJgZb2mUf7'; // 新しいURL
            }
        });
    </script>
</body>
</html>
